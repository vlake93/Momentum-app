<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Lobster&family=Permanent+Marker&family=Playball&family=Playfair+Display:wght@400;500;600;700&family=Uchen&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="script/script.js" defer></script>
    <script
      async
      src="https://cse.google.com/cse.js?cx=b32603bf89eeb4e3e"
    ></script>
    <title>Momentum by Vic</title>
  </head>
  <body>
    <div class="name-container">
      <h1 class="name">Hello, what's your name?</h1>
      <input class="name-input" type="text" />
    </div>
    <div class="container">
      <div class="weather-search-container">
        <div class="search-container">
          <img class="search-logo" src="assets/magnifying.png" alt="" />
          <input class="search-input" type="text" />
          <a class="search-link" href="" target="_blank"></a>
        </div>
        <div class="weather-container">
          <div class="weather">THIS IS FOR THE WEATHER</div>
        </div>
      </div>
      <div class="fade-container">
        <div class="time-container">
          <h1 class="time"></h1>
        </div>
        <div class="date-container">
          <h3 class="date"></h3>
        </div>
        <div class="greeting-container">
          <h3 class="greeting"><span class="greeting-name"></span></h3>
        </div>
        <div class="focus-container">
          <h3 class="focus">What's your main focus for today?</h3>
          <input class="focus-input" type="text" />
          <h3 class="focus-header">Your main focus today:</h3>
          <div class="your-focus-container">
            <!-- <input class="your-focus-checkbox" type="checkbox" /> -->
            <h3 class="your-focus">Hey</h3>
          </div>
        </div>
      </div>
      <div class="quote-todo-container">
        <div class="setting">
          <div class="setting-container-hidden hidden">
            <div class="setting-button-menu">
              <button class="setting-button underline">General</button>
              <button class="setting-button">Link</button>
              <button class="setting-button">Weather</button>
              <button class="setting-button">Time</button>
              <button class="setting-button">Quote</button>
            </div>
            <div class="setting-options setting-general">
              <div class="general-button-container">
                <p>Search</p>
                <button class="general-button general-button-search">
                  <div class="circle"></div>
                </button>
              </div>
              <div class="general-button-container">
                <p>Search</p>
                <button class="general-button general-button-search">
                  <div class="circle"></div>
                </button>
              </div>
              <button class="general-button"><div class="circle"></div></button>
              <button class="general-button"><div class="circle"></div></button>
              <button class="general-button"><div class="circle"></div></button>
              <button class="general-button"><div class="circle"></div></button>
              <button class="general-button"><div class="circle"></div></button>
            </div>
            <div class="setting-options setting-link hidden">hey</div>
            <div class="setting-options setting-weather hidden">1</div>
            <div class="setting-options setting-time hidden">2</div>
            <div class="setting-options setting-quote hidden">
              <button class="quotes-button">
                <img class="quotes-button-logo" src="assets/reset.png" alt="" />
                <p>Change quote</p>
              </button>
              <input type="text" placeholder="Add quote" />
            </div>
          </div>
          <img class="setting-logo" src="../assets/gear-icon.png" alt="" />
          <!-- <p class="setting-text">settings</p> -->
        </div>
        <div class="quote-container">
          <div class="quote">
            <h2 class="quotes-text"></h2>
            <!-- <select class="quotes-select" name="" id=""> -->
            <!-- <option class="quotes-option" value="2"></option>
              <option class="quotes-option" value="3"></option>
              <option class="quotes-option" value="4"></option>
              <option class="quotes-option" value="5"></option>
              <option class="quotes-option" value="6"></option> -->
            <!-- </select> -->
          </div>
          <!-- <button class="quotes-button">
            <img class="quotes-button-logo" src="assets/plus-2.png" alt="" />
          </button> -->
        </div>
        <div class="todo-button-container">
          <div class="todo-container hidden">
            <div class="todo-list">
              <h2 class="todo-list-header">Here is your todo,</h2>
              <div class="todo-list-new">
                <input
                  class="todo-list-task"
                  type="text"
                  placeholder="Add to list"
                />
                <img class="add-button" src="assets/plus.png" alt="" />
              </div>
              <ul class="todo-list-lister"></ul>
            </div>
          </div>
          <button class="todo-button">Todo</button>
        </div>
      </div>
    </div>
  </body>
</html>
