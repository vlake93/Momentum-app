<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Lobster&family=Permanent+Marker&family=Playball&family=Playfair+Display:wght@400;500;600;700&family=Uchen&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="script/script.js" defer></script>
    <script
      async
      src="https://cse.google.com/cse.js?cx=b32603bf89eeb4e3e"
    ></script>
    <title>Momentum by Vic</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-search-container">
        <div class="search-container">
          <img class="search-logo" src="assets/magnifying.png" alt="" />
          <input class="search" type="text" />
        </div>
        <!-- <div class="gcse-search"></div> -->
        <div class="weather-container">
          <div class="weather">THIS IS FOR THE WEATHER</div>
        </div>
      </div>
      <div class="fade-container">
        <div class="time-container">
          <h1 class="time"></h1>
        </div>
        <div class="date-container">
          <h3 class="date"></h3>
        </div>
        <div class="greeting-container">
          <h3 class="greeting"></h3>
        </div>
      </div>
      <div class="quote-todo-container">
        <div class="setting">
          <img class="setting-logo" src="../assets/gear-icon.png" alt="" />
          <p class="setting-text">settings</p>
        </div>
        <div class="quote-container">
          <div class="quotes-button">Quotes</div>
          <div class="quote">Actual list</div>
        </div>
        <div class="todo">Todo</div>
      </div>
    </div>
  </body>
</html>
