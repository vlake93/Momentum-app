<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Lobster&family=Permanent+Marker&family=Playball&family=Playfair+Display:wght@400;500;600;700&family=Uchen&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="script/script.js" defer></script>
    <script
      async
      src="https://cse.google.com/cse.js?cx=b32603bf89eeb4e3e"
    ></script>
    <title>Momentum by Vic</title>
  </head>
  <body>
    <div class="name-container">
      <h1 class="name">Hello, what's your name?</h1>
      <input class="name-input" type="text" maxlength="20" />
    </div>
    <div class="container">
      <div class="weather-search-container">
        <div class="search-container general-button-target">
          <img class="search-logo" src="assets/magnifying.png" alt="" />
          <input class="search-input" type="text" />
          <a class="search-link" href="" target="_blank"></a>
        </div>
        <div class="weather-container general-button-target">
          <div class="weather">THIS IS FOR THE WEATHER</div>
        </div>
      </div>
      <div class="fade-container">
        <div class="time-container">
          <h1 class="time"></h1>
          <!-- <span id="ampm">hey</span> -->
        </div>
        <div class="date-container">
          <h3 class="date"></h3>
        </div>
        <div class="greeting-container">
          <h3 class="greeting"></h3>
          <button class="edit-name">
            <img class="edit-name-logo" src="assets/pen.png" alt="" />
          </button>
        </div>
        <div class="focus-container">
          <h3 class="focus">What's your main focus for today?</h3>
          <input class="focus-input" type="text" maxlength="20" />
          <h3 class="focus-header">Your main focus today:</h3>
          <div class="your-focus-container">
            <div class="your-focus"></div>
          </div>
        </div>
      </div>
      <div class="quote-todo-container">
        <div class="setting">
          <div class="setting-container-hidden hidden">
            <h4 class="setting-header">Display</h4>
            <div class="setting-options setting-general">
              <div class="general-button-container">
                <p>Search</p>
                <button class="general-button general-button-search">
                  <div class="circle"></div>
                </button>
              </div>
              <div class="general-button-container">
                <p>Weather</p>
                <button class="general-button general-button-search">
                  <div class="circle"></div>
                </button>
              </div>
              <div class="general-button-container">
                <p>Quote</p>
                <button class="general-button general-button-search">
                  <div class="circle"></div>
                </button>
              </div>
            </div>
            <h4 class="setting-header">Time</h4>
            <div class="setting-options setting-time">
              <h4>Time format</h4>
              <button class="time-button">
                <span class="time-24hr">24 12</span>
                <div class="circle-large"></div>
              </button>
            </div>
            <h4 class="setting-header">Quote</h4>
            <div class="setting-options setting-quote">
              <button class="quotes-button">
                <img class="quotes-button-logo" src="assets/reset.png" alt="" />
                <p>Change quote</p>
              </button>
              <input class="add-quote" type="text" placeholder="Add quote" />
              <img class="add-button-quote" src="assets/plus.png" alt="" />
            </div>
          </div>
          <img class="setting-logo" src="../assets/gear-icon.png" alt="" />
        </div>
        <div class="quote-container general-button-target">
          <div class="quote">
            <h2 class="quotes-text"></h2>
          </div>
        </div>
        <div class="todo-button-container">
          <div class="todo-container hidden">
            <div class="todo-list">
              <h2 class="todo-list-header">Here is your todo,</h2>
              <div class="todo-list-new">
                <input
                  class="todo-list-task"
                  type="text"
                  placeholder="Add to list"
                />
                <img class="add-button" src="assets/plus.png" alt="" />
              </div>
              <ul class="todo-list-lister">
                <li class="list"></li>
              </ul>
            </div>
          </div>
          <button class="todo-button">Todo</button>
        </div>
      </div>
    </div>
  </body>
</html>
